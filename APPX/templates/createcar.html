<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>Microservice {{servermana}} | Car Project</h1>
                <h3>Demo:
                        <a href="{{url_for('createcar',ms=servermana)}}">Create</a>
                        /
                        <a href="{{url_for('readcar',ms=servermana)}}">Read</a>
                        /
                        <a href="{{url_for('updatecar',ms=servermana)}}">Update</a>
                        /
                        <a href="{{url_for('deletecar',ms=servermana)}}">Delete</a>
                        /
                        <a href="{{url_for('searchcar',ms=servermana)}}">Search</a>
                </h3> 
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <h4>Create Car Data {{servermana}}</h4>
                {% if servermana=='MS1' %}
                <form role="form" action="{{url_for('createcarsave_ms1')}}" method="post">
            
                {% elif servermana=='MS2'%}
                <form role="form" action="{{url_for('createcarsave_ms2')}}" method="post">

                {% elif servermana=='MS3'%}
                <form role="form" action="{{url_for('createcarsave_ms3')}}" method="post">
                {% endif %}
                    <div class="form-group">
                        <label for="isianName">
                            Name 
                        </label>
                        <input type="text" class="form-control" id="isianName" name="carName">
                    </div>

                    <div class="form-group">
                    <label for="isianBrand">
                         Brand
                        </label>
                        <input type="text" class="form-control" id="isianBrand" name='carBrand'>
                    </div>

                    <div class="form-group">
                        <label for="isianModel">
                            Model
                        </label>
                        <input type="text" class="form-control" id="isianModel" name="carModel">
                    </div>

                    <div class="form-group">
                        <label for="isianPrice">
                            Price
                        </label>
                        <input type="text" class="form-control" id="isianPrice" name="carPrice">
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </form>
            </div>
            
        </div>
    </div>

    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/scripts.js"></script>
  </body>
